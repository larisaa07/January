<body>

    <!--header start-->
    
        <div class="row m-3">
            <!-- Hero-->
            <div class="col-12 p-5 text-center rounded-2 bg-hero-image">
                <div class="d-flex justify-content-center align-items-center h-100">
                    <div class="text-black">
                        <h1 class="mb-3" id="purple">On My Birthday...</h1>
                    </div>
                </div>
            </div>
            <!-- Hero END-->
        </div>
    <!--header end-->

    <div class="container">
        <!--Event description-->

        <!--row 1-->
        <div class="row">
            <div>
                <h2 id="date">February 7, 2007: </h2>
                
            </div>
        </div>
        <div class="row">
            <div>
                <h4 id="blurb">My Birthday!</h4>
            </div>
        </div>
        <!--row 1 end-->

        <!--end-->
        
        <!--row 2-->
        <div class="row">

            <!--pic and text-->

            <!--col 1-->
            <div class="col-md-6 text-center">
                <!--picture-->
                <img src="https://picsum.photos/200" class="portrait" alt="" id="image">
            </div>
            <!--col 1 end-->

            <!--col 2-->
            <div class="col-md-6">
            <!--text-->
                <h5 id="text">Text about this event</h5>
            </div>
            <!--col 2 end-->

        </div>
        <!--row 2 end-->

        <!--row 3-->
        <div class="row">
            <!--heading for more events-->
            <div class="col">
                <div id="more">
                    <h4>More Events: <br> <h5>Click on these buttons to see what else happened on my birthday!</h5></h4>
                </div>
            </div>
        </div>
        <!--row 3 end-->

        <!--row 4-->
        <div class="row">
            <div class="col-md-2">
                <button onclick="feb1812()" class="btn btn-secondary">February 7, 1812</button>
            </div>
        
            <div class="col-md-2">
                <button onclick="feb1964()" class="btn btn-secondary">February 7, 1964</button>
            </div>
        
            <div class="col-md-2">
                <button onclick="feb1984()" class="btn btn-secondary">February 7, 1984</button>
            </div>
        
            <div class="col-md-2">
                <button onclick="feb2007()" class="btn btn-secondary">February 7, 2007</button>
            </div>
        
            <div class="col-md-2">
                <button onclick="feb2010()" class="btn btn-secondary">February 7, 2010</button>
            </div>
        
            <div class="col-md-2">
                <button onclick="feb2022()" class="btn btn-secondary">February 7, 2022</button>
            </div>
        </div>
        <!--row end-->
        




    </div>
    <!--footer start-->
    <footer class="bg-light text-center text-white">
        <!-- Grid container -->
        <div class="container p-4 pb-0">
            <!-- Section: Social media -->
